<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Smarticafe...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            cursor: wait;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B35 0%, #EA580C 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin: 0 auto 24px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 107, 53, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 107, 53, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 107, 53, 0.3); }
        }

        h1 {
            font-size: 24px;
            margin: 0 0 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 11px;
            color: #666;
            margin: 0 0 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .loader-track {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: #FF6B35;
            transform: translateX(-100%);
            animation: load 2.5s ease-in-out infinite;
            border-radius: 3px;
        }

        @keyframes load {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .status-text {
            margin-top: 16px;
            font-size: 10px;
            color: #444;
            font-family: monospace;
        }

        /* Background Graphics */
        .bg-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 107, 53, 0.05) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <div class="logo-box">S</div>
        <h1>Smarticafe</h1>
        <p>System v2.0.0</p>

        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
        
        <div class="status-text" id="status">INITIALIZING KERNEL...</div>
    </div>

    <script>
        const statuses = [
            "LOADING MODULES...",
            "CONNECTING DATABASE (WAL)...",
            "CHECKING SECURITY...",
            "STARTING UI ENGINE..."
        ];
        let i = 0;
        setInterval(() => {
            if(i < statuses.length) {
                document.getElementById('status').innerText = statuses[i];
                i++;
            }
        }, 600);
    </script>
</body>
</html>
